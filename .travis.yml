language: cpp

branches:
  only:
    - travis

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9','zlib1g-dev','wget']
      env:
        - COMPILER=g++-4.9

script:
  make CXX=$COMPILER -j2
